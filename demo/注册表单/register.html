<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <form action="" id="myForm" class="myForm container">
    <h3>注册表单</h3>
    <div class="form-control">
      <label for="usr">用户名</label>
      <input type="text" name="" id="usr" placeholder="请输入用户名">
      <span>错误信息</span>
    </div>
    <div class="form-control">
      <label for="email">邮箱</label>
      <input type="text" name="" id="email" placeholder="请输入邮箱">
      <span>错误信息</span>
    </div>
    <div class="form-control">
      <label for="psw">密码</label>
      <input type="text" name="" id="psw" placeholder="请输入密码">
      <span>错误信息</span>
    </div>
    <div class="form-control">
      <label for="pswAgain">确认密码</label>
      <input type="password" name="" id="pswAgain" placeholder="请再次输入密码">
      <span>错误信息</span>
    </div>
    <button type="submit">提交</button>
  </form>
  <script src="./register.js"></script>
</body>
</html>
