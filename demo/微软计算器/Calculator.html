<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
  </head>

  <body>
    <div class="wrap">
      <input id="expression" type="text" disabled />
      <input id="result" type="text" disabled value="0" />
      <ul class="button">
        <li class="disabled">%</li>
        <li class="disabled">CE</li>
        <li class="enabled operator">C</li>
        <li class="enabled operator">←</li>
        <li class="disabled">1/x</li>
        <li class="disabled">x^2</li>
        <li class="disabled">2√x</li>
        <li class="enabled operator">÷</li>
        <li class="enabled number">7</li>
        <li class="enabled number">8</li>
        <li class="enabled number">9</li>
        <li class="enabled operator">x</li>
        <li class="enabled number">4</li>
        <li class="enabled number">5</li>
        <li class="enabled number">6</li>
        <li class="enabled operator">-</li>
        <li class="enabled number">1</li>
        <li class="enabled number">2</li>
        <li class="enabled number">3</li>
        <li class="enabled operator">+</li>
        <li class="enabled number">+/-</li>
        <li class="enabled number">0</li>
        <li class="enabled number">.</li>
        <li class="enabled operator-equal">=</li>
      </ul>
    </div>
    <script src="./Calculator.js"></script>
  </body>
</html>
